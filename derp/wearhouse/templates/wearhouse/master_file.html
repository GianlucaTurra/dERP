        <tr>
            <th scope="col" class="py-2 px-4">Name</th>
            <th scope="col" class="py-2 px-4">Description</th>

        </thead> 
        <tbody>

        {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock content %}
