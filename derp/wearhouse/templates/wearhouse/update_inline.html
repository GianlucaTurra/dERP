<tr id="id-{{wearhouse.id}}" class="odd:bg-slate-50 even:bg-slate-200">
    <td scope="row" class="px-4 font-semibold">
        <input type="text" name="name" value="{{ wearhouse.name }}" class="rounded-lg w-full">
    </td>
    <td scope="row" class="py-2 px-4">
        <input type="text" name="description" value="{{ wearhouse.description }}" class="rounded-lg w-full"></input>
    </td>
    <td scope="row" class="py-2 px-4">
        <input type="text" name="address" value="{{ wearhouse.address }}" class="rounded-lg w-full"> 
    </td>
    <td scope="row">
        {% csrf_token %}
        <button 
            type="button"
            hx-get={% url "wearhouse:inline" wearhouse.id %}
            hx-target="#id-{{wearhouse.id}}"
            hx-swap="outerHTML">
            <span class="material-symbols-rounded text-slate-700" style="font-size: 1.75rem" title="Undo changes">undo</span>
        </button>
        <button 
            type="button"
            hx-post={% url "wearhouse:update-inline" wearhouse.id %}
            hx-target="#id-{{wearhouse.id}}"
            hx-swap="outerHTML"
            hx-include="[name='name'], [name='description'], [name='address']">
            <span class="material-symbols-rounded text-slate-700" style="font-size: 1.75rem" title="Save changes">save</span>
        </button>
    </td>
</tr>
