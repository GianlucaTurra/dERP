<tr id="new-item" class="odd:bg-slate-50 even:bg-slate-200">
    <td scope="row" class="px-4 font-semibold">
        <input 
          type="text" 
          name="name" 
          placeholder="Item name" 
          maxlenght="20" 
          class="rounded-lg w-full">
    </td>
    <td scope="row" class="py-2 px-4">
        <input 
          type="text" 
          name="description" 
          placeholder="Brief description"
          class="rounded-lg w-full">
    </td>
    <td scope="row" class="py-2 px-4">
        <input 
          type="number" 
          name="volume_cm3" 
          value="0.00" 
          class="rounded-lg w-full"> 
    </td>
    <td scope="row" class="py-2 px-4">
        <input 
          type="number" 
          name="weigth_g" 
          value="0.00" 
          class="rounded-lg w-full">
    </td>
    <td scope="row">
      {% csrf_token %}
      <button 
        disabled
        type="button"
        hx-get="/items/delete/{{item.id}}" 
        hx-target="body" 
        hx-swap="beforeend" 
        hx-trigger="click"
        class="py-1 px-2 font-semibold rounded-lg bg-slate-400 text-slate-100">
        D
      </button>
      <button 
        type="button"
        hx-post="/items/new/inline"
        hx-target="#new-item"
        hx-swap="outerHTML"
        hx-include="[name='name'], [name='description'], [name='volume_cm3'], [name='weigth_g']"
        class="py-1 px-2 font-semibold rounded-lg bg-green-600 text-slate-100">
        S
      </button>
    </td>
  </tr>
