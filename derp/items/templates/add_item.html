<div id="modal" 
  class="fixed inset-0 flex items-center justify-center z-50"
  _="on closeModal add .closing then remove me">
  <div class="p-6 shadow-lg rounded-lg overflow-hidden w-1/2 bg-slate-100">
    <h2 class="text-teal-700 font-bold capitalize text-lg align-middle text-center">New Item</h2>
    <form method="POST" action="/items/new/" enctype="multipart/from-data">
      {% csrf_token %}
      <div class="space-y-4">
        {% for field in form %}
            <div class="py-2">
                <label 
                  for="{{field.auto_id}}" 
                  class="font-semibold text-slate-700 text-center">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
      </div>
      {% if form.errors or form.non_field_errors %}
      <div>
        {% for field in form %}
          {{ field.errors }}
        {% endfor %}
      </div>
      {% endif %}
      <div class="flex items-baseline">
        <button 
          class="p-2 m-2 bg-teal-700 text-slate-50 font-semibold rounded-lg w-full
          hover:bg-slate-100 hover:text-teal-700"
          type="submit">Add
        </button>
        <button
          class="p-2 m-2 bg-slate-50 text-teal-700 font-semibold rounded-lg w-full
            hover:bg-teal-700 hover:text-slate-50"
          type="button"
          _="on click trigger closeModal">Cancel
        </button>
      </div>
    </form>
  </div>
</div>
