<div class="py-8 px-4 w-1/3 shadow-md">
    <h2 class="text-teal-700 font-bold capitalize text-lg align-middle text-center">New Item</h2>
    <form method="POST" action="/items/new/" enctype="multipart/from-data">
        {% csrf_token %}
        <div class="space-y-4">
            {% for field in form %}
                <div class="py-2">
                    <label for="{{field.auto_id}}" class="font-semibold text-slate-700 text-center">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
        </div>
        {% if form.errors or form.non_field_errors %}
        <div>
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}
        </div>
        {% endif %}
        <div class="flex items-baseline">
            <button class="p-2 m-2 bg-teal-700 text-slate-50 font-semibold rounded-lg w-full">Add</button>
        </div>
    </form>
</div>
