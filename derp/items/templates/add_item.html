<div id="modal" 
  class="fixed inset-0 flex items-center justify-center z-50"
  _="on closeModal add .closing then remove me">
  <div class="p-6 shadow-lg rounded-lg overflow-hidden w-1/2 bg-slate-100">
    <h2 class="text-teal-700 font-bold capitalize text-lg align-middle text-center">New Item</h2>
    <form method="POST" action="/items/new/" enctype="multipart/from-data">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
          <label class="font-semibold text-slate-700 text-center" for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
          {{ form.name }}
        </div>
        <div>
            <label class="font-semibold text-slate-700 text-center" for="{{ form.description.id_for_label }}">{{ form.description.label }}</label>
            {{ form.description }}
        </div>
        <table class="w-full">
          <thead>
            <tr>
              <th class="w-2/3"><label scope="col" class="font-semibold text-slate-700 text-center" for="{{ form.volume.id_for_label }}">{{ form.volume.label }}</label></th>
              <th class="w-1/3"><label scope="col" class="font-semibold text-slate-700 text-center" for="{{ form.volume_measure.id_for_label }}">{{ form.volume_measure.label }}</label></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ form.volume }}</td>
              <td>{{ form.volume_measure }}</td>
            </tr>
          </tbody>
        </table>
        <table class="w-full">
          <thead>
            <tr>
              <th class="w-2/3"><label class="font-semibold text-slate-700 text-center" for="{{ form.weigth.id_for_label }}">{{ form.weigth.label }}</label></th>
              <th class="w-1/3"><label class="font-semibold text-slate-700 text-center" for="{{ form.weigth_measure.id_for_label }}">{{ form.weigth_measure.label }}</label></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ form.weigth }}</td>
              <td>{{ form.weigth_measure }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      {% if form.errors or form.non_field_errors %}
      <div>
        {% for field in form %}
          {{ field.errors }}
        {% endfor %}
      </div>
      {% endif %}
      <div class="flex items-baseline">
        <button 
          class="p-2 m-2 bg-teal-700 text-slate-50 font-semibold rounded-lg w-full
          hover:bg-slate-100 hover:text-teal-700"
          type="submit">Add
        </button>
        <button
          class="p-2 m-2 bg-slate-50 text-teal-700 font-semibold rounded-lg w-full
            hover:bg-teal-700 hover:text-slate-50"
          type="button"
          _="on click trigger closeModal">Cancel
        </button>
      </div>
    </form>
  </div>
</div>
