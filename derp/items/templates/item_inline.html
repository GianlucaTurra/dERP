<tr id="id-{{item.id}}" class="odd:bg-slate-50 even:bg-slate-200 fade-me-out">
    <td scope="row" class="py-2 px-4 font-semibold">{{ item.name }}</td>
    <td scope="row" class="py-2 px-4">{{ item.description }}</td>
    <td scope="row" class="py-2 px-4">{{ item.volume }} {{ item.volume_measure }}</td>
    <td scope="row" class="py-2 px-4">{{ item.weigth }}{{ item.weigth_measure }}</td>
    <td scope="row">
        {% csrf_token %}
        <button 
            type="button"
            hx-get={% url "items:delete" item.id %} 
            hx-target="body" 
            hx-swap="beforeend" 
            hx-trigger="click">
            <span class="material-symbols-rounded text-slate-700" style="font-size: 1.75rem" title="Delete this item">delete</span>
        </button>
        <button 
            type="button"
            hx-get={% url "items:update-inline" item.id %}
            hx-target="#id-{{item.id}}"
            hx-swap="outerHTML">
            <span class="material-symbols-rounded text-slate-700" style="font-size: 1.75rem" title="Edit this item">edit</span>
        </button>
    </td>
</tr>
